
<html>
  <head>
    <title>CHILDREN LIBRARY</title>
    <link rel="shortcut icon" href="images/images.jpeg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
     <script type="text/javascript">
        function getQuerystring(){
          var q=document.location.toString();
          var a;
          q=q.split("?");
          q=q[1].split("&");
          var str="";
          for(i=0;i<q.length;i++){
            tmp=q[i].split("=");
            a=tmp[1];
            a=a.split("@");
            str+="<br>"+"<br>"+"hi"+"<br/>"+a[0]+"<br />"
          }
          document.getElementById("results").innerHTML=str;
        }
        onload=function(){
           getQuerystring()
        }
     </script>
  </head>
  <body>
  <div id="header">
       <img src="images/images.jpeg" align="left" style="width:100px;height:100px;">
      <h1 align="center">CHILDREN LIBRARY</h1>
    </div>
  <form name="loginForm" onsubmit="return formData()" method="get" action="hi.html">
    <div id="results" style="color:blue;font-size: 24px;"></div>
    </form>
    <div id="footer">

  </body>
</html>
